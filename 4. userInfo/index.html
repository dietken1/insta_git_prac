<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./layout.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./profile.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="header__goBackButton">
          <img src="../assets/icons/goBack.svg" alt="뒤로 가기 버튼" />
        </button>
        <div class="header__username">Pirogramming</div>
        <div class="header__rightButtons">
          <button class="header__alarmButton">
            <img src="../assets/icons/alarm.svg" alt="알림 열기 버튼" />
          </button>
          <button class="header__moreButton">
            <img src="../assets/icons/more.svg" alt="더보기 열기 버튼" />
          </button>
        </div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__image">
            <img src="../assets/images/profilePicture.png" alt="프로필 사진" />
          </div>
          <div class="profile__data">
            <!-- .profile__data-item*3>.profile__data-number+.profile__data-type -->
            <div class="profile__data-item">
              <div class="profile__data-number">1,234</div>
              <div class="profile__data-type">Posts</div>
            </div>
            <div class="profile__data-item">
              <div class="profile__data-number">5,678</div>
              <div class="profile__data-type">Followers</div>
            </div>
            <div class="profile__data-item">
              <div class="profile__data-number">9,101</div>
              <div class="profile__data-type">Following</div>
            </div>
          </div>
        </section>
        <section class="userInfo"></section>
        <aside class="highlights"></aside>
        <section class="posts">
          <nav class="posts__tabBar"></nav>
          <article class="posts__contents"></article>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
